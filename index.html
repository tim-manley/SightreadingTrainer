<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/abcjs@6.0.0/dist/abcjs-basic-min.js" type="text/javascript"></script>
        <script src="js/generation.js" type="text/javascript"></script>
        <script src="js/pitchdetect.js" type="text/javascript"></script>
        <style>
			body { font: 14pt 'Alike', sans-serif;}
			#note { font-size: 164px; }
			.droptarget { background-color: #348781}
			div.confident { color: black; }
			div.vague { color: lightgrey; }
			#note { display: inline-block; height:180px; text-align: left;}
			
			#detector { width: 300px; height: 300px; border: 4px solid gray; border-radius: 8px; text-align: center; padding-top: 10px;}
			#output { width: 300px; height: 42px; }
			#flat { display: none; }
			#sharp { display: none; }
			.flat #flat { display: inline; }
			.sharp #sharp { display: inline; }
		</style>
    </head>
    <body>
        <div id="target"></div>
        <button onclick="newExample()">Generate new example</button>
        <button onclick="nextNote()">Next note</button>
        <p><button onclick="startPitchDetect();">Start pitch analysis</button></p>

		<div id="detector" class="vague">
			<div class="pitch"><span id="pitch">--</span>Hz</div>
			<div class="note"><span id="note">--</span></div>   
			<canvas id="output" width=300 height=42></canvas>
			<div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents &#9839;</span></div>
		</div>
        <script>
            let currentNoteIndex;
            let currentNote;

            var noteStrings = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];

            function abcNoteToNote(abcNote) {
                if (abcNote[0] == "^") {
                    return abcNote[1] + "#";
                } else if (abcNote[0] == "=") {
                    return abcNote[1];
                } else {
                    return abcNote[0];
                }
            }

            function getNoteTag(noteIndex) {
                let noteWrapper = $("#target").find(`[data-index='${noteIndex}']`);
                if (noteWrapper == null) { // Note out of range
                    return null;
                }
                console.log(noteWrapper);
                let note = noteWrapper.children()[1]; // Need to be more specific than 1 in future
                console.log(note);
                return note;
            }

            function getAbcNote(noteIndex) {
                let note = getNoteTag(noteIndex);
                let abcNoteVal = note.getAttribute("data-name");
                return abcNoteVal;
            }

            function highlightNote(noteIndex, color) {
                let note = getNoteTag(noteIndex);
                if (note == null) {
                    return;
                }
                note.style.color = color;
            }

            function nextNote() {
                highlightNote(currentNoteIndex, 'green');
                currentNoteIndex++;
                highlightNote(currentNoteIndex, 'red');
                let abcNote = getAbcNote(currentNoteIndex);
                currentNote = abcNoteToNote(abcNote);
            }

            function newExample() {
                var abcString = generateNotes(8);
                console.log(abcString);
                console.log(ABCJS);
                ABCJS.renderAbc("target", abcString);
                // Color the first note blue
                highlightNote(0, 'red');
                currentNoteIndex = 0;
                currentNote = abcNoteToNote(getAbcNote(currentNoteIndex));
            }

            window.onload = () => {
                newExample();
                currentNoteIndex = 0;
            }


            let timeThresh = 600;
            let interval = 100;
            let elapsed = 0;


            function checkCorrect() {
                let playedNote = document.getElementById('note').innerHTML;

                if (playedNote == currentNote) {
                    elapsed += interval;

                    if (elapsed >= timeThresh) {
                        console.log("CORRECT!");
                        nextNote();
                        elapsed = 0;
                    }
                } else {
                    elapsed = 0;
                }
            }

            let checker = setInterval(checkCorrect, interval);

        </script>
    </body>
</html>
